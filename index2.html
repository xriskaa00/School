        pool.push(...shuffle(Object.keys(ROLES_DATA.DEDINCANIA)).slice(0, villCount));
        pool = shuffle(pool);

        for(let i=0; i < players.length; i++) { 
            await sb.from('players').update({ 
                role: pool[i], 
                is_dead: false, 
                has_voted: false, 
                is_nominated: false,
                status_drunk: false,
                status_poisoned: false,
